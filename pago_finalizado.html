    <body id="title">
    <div class="container text-center">
      <h1>Tu pago a sido acreditado correctamente!!</h1>
      <div class="container" style="text-align: center; margin-top: 50px;">
      </div>
      <img style="height: 320px; width: 500px;"
        src="img/pago_proceso.gif"
        alt="Pago en Proceso"
      />
    </div>
    <p>
        Gracias por su compra. Estamos agradecidos por su confianza a esta comunidad
      </p>

      <p id="countdown">La página volverá al inicio en <span id="time">15</span> segundos.</p>
      <script>
      var timeLeft = 15;
        var countdown = document.getElementById("countdown");
        var time = document.getElementById("time");
        
        var countdownInterval = setInterval(function() {
          timeLeft--;
          time.textContent = timeLeft;
          if (timeLeft === 0) {
            clearInterval(countdownInterval);
            countdown.textContent = "La página ha vuelto al inicio.";
            window.location.href = "/";
          }
        }, 1000);</script>
      <script>
        function redirect() {
          window.location.href = "index.html";
        }
        setTimeout(redirect, 15000); // Redirigirá después de 4 segundos
      </script>
